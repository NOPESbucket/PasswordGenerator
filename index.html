<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="JS/index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="CSS/stylesheet.css">
    </head>
    <body>
    
    <div class="center">
        <h3 class="text-center">Password Generator</h3>
        <form class="text-center">
            <input type="text" id="output_password">
            <br>
            <input type="button" id="generate_password" value="Generate Password">
        </form>
        <br>
        <div>
            <form class="text-center">
                <input type="checkbox" id="option_gen_lowercase" value="Lowercase" checked>
                <label for="option_gen_lowercase">Lowercase</label>
                <br>
                <input type="checkbox" id="option_gen_uppercase" value="Uppercase" checked>
                <label for="option_gen_uppercase">Uppercase</label>
                <br>
                <input type="checkbox" id="option_gen_numbers" value="Numbers" checked>
                <label for="option_gen_numbers">Numbers</label>
                <br>
                <input type="checkbox" id="option_gen_symbols" value="Symbols" checked>
                <label for="option_gen_symbols">Symbols</label>
                <br>
            </form>
        </div>
        <form class="text-center">
            <div class="horizontal-container">
                <input type="number" id="number_character" min="1" max="50" value="8">
                <input type="range" id="range_character" min="1" max="50" value="8">
            </div>
        </form>
    </div>
    </body>
</html>
